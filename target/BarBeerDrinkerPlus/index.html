<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="BarBeerDrinkerPlus">
  <meta name="author" content="YanboJiang">
  <title>BarBeerDrinkerPlus</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header class="top-header">
    <nav class="top-nav">
      <a href="#">Home</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
    </nav>
    <span id="welcome-msg"></span>
    <a id="logout-link" href="logout">Logout</a>
    <i id="avatar" class="avatar fa fa-user fa-2x"></i>
  </header>
  
  <div class="container">
    <header>
      <p>
        <span>BarBeerDrinker</span>
        <br />Plus
      </p>
    </header>

    <section class="main-section">
      <div id="login-form">
        <label for="username">Username:</label>
        <input id="username" name="username" type="text">
        <label for="password">Password:</label>
        <input id="password" name="password" type="password">
        <button id="register-form-btn">New User? Register</button>
        <button id="login-btn">Login</button>
        <p id="login-error"></p>
      </div>
      
      <div id="register-form">
        <label for="username">Username: *</label>
        <input id="register-username" name="username" type="text">
        <label for="password">Password: *</label>
        <input id="register-password" name="password" type="password">
        <label for="first-name">First Name: *</label>
        <input id="register-first-name" name="first-name" type="text">
        <label for="last-name">Last Name: *</label>
        <input id="register-last-name" name="last-name" type="text">
        <button id="login-form-btn">Back to Login</button>
        <button id="register-btn">Register</button>
        <p id="register-result"></p>
      </div>

      <aside id="item-nav">
        <div class="nav-icon">
          <i class="fa fa-sitemap fa-2x"></i>
        </div>
        <nav class="main-nav">
          <a href="#" id="bar-btn" class="main-nav-btn">
            <i class="fas fa-beer"></i> Bar
          </a>
          <a href="#" id="beer-btn" class="main-nav-btn">
            <i class="fas fa-glass-cheers"></i> Beer
          </a>
          <a href="#" id="drinker-btn" class="main-nav-btn active">
            <i class="fas fa-user-tie"></i> Drinker
          </a>
 <!--          <a href="#" id="bartender-btn" class="main-nav-btn">
            <i class="fas fa-user-clock"></i> Bartender
          </a> -->
        </nav>
      </aside>

      <ul id="item-list">
        <li class="beer">
          <div>
            <a class="beer-name" href="#">beer</a>
            <p class="beer-manf">manf</p>
            <div class="stars">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
          </div>
        </li>
      </ul>
    </section>
  </div>
  
  <footer>
    <p class="title">BarBeerSystem</p>
    <p>"Get control of your bars."</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/1.4.0/json2html.min.js"></script>
  <script src="https://rawgit.com/emn178/js-md5/master/build/md5.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
